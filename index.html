<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Blog</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /><link rel="stylesheet" href="css/style.css" /></head><body><div class="wrapper container"><div class="not-support text-center"></div><div class="post"></div><div class="text-center"><div class="btn-group"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#addBlog">Add new</button><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAll">Clear all</button></div></div></div><div id="addBlog" class="modal fade" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">Add new post</h4></div><div class="modal-body"><input type="text" class="form-control input-title" placeholder="Title" /><textarea class="form-control input-content" rows="3" placeholder="Your topic"></textarea><button type="button" class="btn btn-default post-btn center-block">Post</button></div></div></div></div><div id="deleteAll" class="modal fade" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-body"><p class="text-center">Are you sure?</p><div class="text-center"><div class="btn-group"><button type="button" class="btn btn-default not-delete">No</button><button type="button" class="btn btn-danger delete-all-btn">Yes</button></div></div></div></div></div></div></body><script src="https://code.jquery.com/jquery-1.10.2.js"></script><script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><script src="js/script.js"></script></html>
